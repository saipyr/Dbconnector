<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Database Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/lib/codemirror.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/theme/dracula.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-header">
                    <h3>DB Connector</h3>
                </div>
                
                <!-- Tabs for Connection and Tables -->
                <ul class="nav nav-tabs" id="sidebarTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="connection-tab" data-bs-toggle="tab" 
                                data-bs-target="#connection-panel" type="button" role="tab" 
                                aria-controls="connection-panel" aria-selected="true">Connection</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tables-tab" data-bs-toggle="tab" 
                                data-bs-target="#tables-panel" type="button" role="tab" 
                                aria-controls="tables-panel" aria-selected="false">Tables</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="saved-tab" data-bs-toggle="tab" 
                                data-bs-target="#saved-panel" type="button" role="tab" 
                                aria-controls="saved-panel" aria-selected="false">Saved</button>
                    </li>
                </ul>
                
                <div class="tab-content" id="sidebarTabContent">
                    <!-- Connection Tab -->
                    <div class="tab-pane fade show active" id="connection-panel" role="tabpanel" aria-labelledby="connection-tab">
                        <div class="connection-form mt-3">
                            <h5>Database Connection</h5>
                            <form id="connectionForm">
                                <!-- Connection form section -->
                                <div class="mb-3">
                                    <label for="savedConnectionSelect" class="form-label">Saved Connections</label>
                                    <select class="form-select" id="savedConnectionSelect">
                                        <option value="">-- Select a saved connection --</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="connectionName" class="form-label">Connection Name</label>
                                    <input type="text" class="form-control" id="connectionName" name="connectionName" placeholder="My Connection">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="dbType" class="form-label">Database Type</label>
                                    <div class="input-group">
                                        <select class="form-select" id="dbType" name="dbType">
                                            <option value="postgresql">PostgreSQL</option>
                                            <option value="mysql">MySQL</option>
                                            <option value="sqlserver">SQL Server</option>
                                            <option value="oracle">Oracle</option>
                                            <!-- Custom DB types will be added here dynamically -->
                                        </select>
                                        <button class="btn btn-outline-secondary" type="button" id="addCustomDbBtn" 
                                                data-bs-toggle="modal" data-bs-target="#customDbDriverModal">
                                            <i class="bi bi-plus-lg"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="host" class="form-label">Host</label>
                                    <input type="text" class="form-control" id="host" name="host" value="localhost">
                                </div>
                                <div class="mb-3">
                                    <label for="port" class="form-label">Port</label>
                                    <input type="text" class="form-control" id="port" name="port" value="5432">
                                </div>
                                <div class="mb-3">
                                    <label for="database" class="form-label">Database</label>
                                    <input type="text" class="form-control" id="database" name="database">
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" value="postgres">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="connection-controls">
                                    <button id="startConnection" type="button" class="btn btn-success me-2">Connect</button>
                                    <button id="saveConnectionBtn" type="button" class="btn btn-primary">
                                        <i class="bi bi-save"></i> Save
                                    </button>
                                </div>
                                
                                <!-- Remove the duplicate save controls section -->
                                <div class="save-controls mt-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="saveFolder" placeholder="Save folder (optional)">
                                        <button id="saveConnection" type="button" class="btn btn-primary">Save Connection</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Tables Tab -->
                    <div class="tab-pane fade" id="tables-panel" role="tabpanel" aria-labelledby="tables-tab">
                        <div class="table-list mt-3">
                            <h5>Database Tables</h5>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="tableSearch" placeholder="Search tables...">
                                <button class="btn btn-outline-secondary" type="button" id="refreshTables">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                            <div class="list-group" id="tableList">
                                <!-- Tables will be loaded here -->
                                <div class="text-center text-muted p-3">
                                    <i>Connect to a database to view tables</i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Saved Connections Tab -->
                    <div class="tab-pane fade" id="saved-panel" role="tabpanel" aria-labelledby="saved-tab">
                        <div class="saved-connections mt-3">
                            <h5>Saved Connections</h5>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="connectionSearch" placeholder="Search connections...">
                                <button class="btn btn-outline-secondary" type="button" id="refreshConnections">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                            <div class="accordion" id="savedConnectionsList">
                                <!-- Saved connections will be loaded here -->
                                <div class="text-center text-muted p-3">
                                    <i>No saved connections found</i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="query-editor">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5>SQL Query</h5>
                        <div class="query-controls d-flex">
                            <button id="executeQuery" type="button" class="btn btn-sm btn-primary me-2" title="Execute Query">
                                <i class="bi bi-play-fill"></i>
                            </button>
                            
                            <!-- Export buttons as icons -->
                            <button id="exportExcel" type="button" class="btn btn-sm btn-outline-success me-2" title="Export to Excel">
                                <i class="bi bi-file-earmark-excel"></i>
                            </button>
                            <button id="exportPdf" type="button" class="btn btn-sm btn-outline-danger" title="Export to PDF">
                                <i class="bi bi-file-earmark-pdf"></i>
                            </button>
                        </div>
                    </div>
                    <textarea id="queryEditor" class="w-100"></textarea>
                </div>
                
                <div class="results-panel mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5>Results</h5>
                        <div class="table-export-controls">
                            <button id="exportTableExcel" type="button" class="btn btn-sm btn-outline-success me-2" title="Export Table to Excel">
                                <i class="bi bi-file-earmark-excel"></i>
                            </button>
                            <button id="exportTablePdf" type="button" class="btn btn-sm btn-outline-danger" title="Export Table to PDF">
                                <i class="bi bi-file-earmark-pdf"></i>
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="resultsTable">
                            <thead>
                                <!-- Column headers will be added dynamically -->
                            </thead>
                            <tbody>
                                <!-- Results will be added dynamically -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="pagination-controls d-flex justify-content-between align-items-center">
                        <div class="page-info">
                            <span id="pageInfo">No results</span>
                        </div>
                        <div class="page-buttons">
                            <button id="prevPage" class="btn btn-sm btn-outline-primary">Previous</button>
                            <button id="nextPage" class="btn btn-sm btn-outline-primary">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Save Connection Modal -->
    <div class="modal fade" id="saveConnectionModal" tabindex="-1" aria-labelledby="saveConnectionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saveConnectionModalLabel">Save Connection</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="modalConnectionName" class="form-label">Connection Name</label>
                        <input type="text" class="form-control" id="modalConnectionName">
                    </div>
                    <div class="mb-3">
                        <label for="modalSaveFolder" class="form-label">Save Folder (optional)</label>
                        <input type="text" class="form-control" id="modalSaveFolder" placeholder="default">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmSaveConnection">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Status Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="statusToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Status</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="statusMessage">
                <!-- Status messages will appear here -->
            </div>
        </div>
    </div>
    
    <!-- Add this modal for custom database drivers -->
    <div class="modal fade custom-db-modal" id="customDbDriverModal" tabindex="-1" aria-labelledby="customDbDriverModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customDbDriverModalLabel">Add Custom Database Driver</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="customDbDriverForm">
                        <div class="mb-3">
                            <label for="customDbName" class="form-label">Database Name</label>
                            <input type="text" class="form-control" id="customDbName" placeholder="e.g., MongoDB, Cassandra" required>
                        </div>
                        <div class="mb-3">
                            <label for="customDbDriver" class="form-label">JDBC Driver JAR</label>
                            <input type="file" class="form-control" id="customDbDriver" accept=".jar" required>
                        </div>
                        <div class="mb-3">
                            <label for="customDbClassName" class="form-label">Driver Class Name</label>
                            <input type="text" class="form-control" id="customDbClassName" placeholder="e.g., org.mongodb.jdbc.MongoDriver" required>
                        </div>
                        <div class="mb-3">
                            <label for="customDbUrlTemplate" class="form-label">JDBC URL Template</label>
                            <input type="text" class="form-control" id="customDbUrlTemplate" placeholder="e.g., jdbc:mongodb://{host}:{port}/{database}" required>
                            <small class="form-text text-muted">Use {host}, {port}, and {database} as placeholders</small>
                        </div>
                        <div class="mb-3">
                            <label for="customDbDefaultPort" class="form-label">Default Port</label>
                            <input type="number" class="form-control" id="customDbDefaultPort" placeholder="e.g., 27017" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveCustomDbDriver">Add Driver</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Save Connection Modal -->
    <div class="modal fade" id="saveConnectionModal" tabindex="-1" aria-labelledby="saveConnectionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saveConnectionModalLabel">Save Connection</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="modalConnectionName" class="form-label">Connection Name</label>
                        <input type="text" class="form-control" id="modalConnectionName">
                    </div>
                    <div class="mb-3">
                        <label for="modalSaveFolder" class="form-label">Save Folder (optional)</label>
                        <input type="text" class="form-control" id="modalSaveFolder" placeholder="default">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmSaveConnection">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Status Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="statusToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Status</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="statusMessage">
                <!-- Status messages will appear here -->
            </div>
        </div>
    </div>
    
    <!-- Add these scripts before your custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/mode/sql/sql.js"></script>
    
    <!-- Add these in the head section -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <!-- Load modules in the correct order -->
    <script src="/js/modules/logger.js"></script>
    <script src="/js/modules/toast.js"></script>
    <script src="/js/modules/dbDrivers.js"></script>
    <script src="/js/modules/connections.js"></script>
    <script src="/js/query.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
